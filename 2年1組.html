<!DOCTYPE html>
 <html>
 <head>
     <meta charset="utff-8">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
     <link rel="stylesheet" href="style.css"> 
     <title>2年1組専用クッキークリッカー用サイト</title>
 <style>
  h1 {
      
        color: #326693;			/* 見出しテキストの色を指定する */
	padding-left:10px;		/* ボックス内左側の余白を指定する */
	border-left: 10px solid #31a9ee;	/* ボーダー左側のスタイルを指定する */
  	border-bottom: 1px dashed #31a9ee; 	/* ボーダー下部のスタイルを指定する */
}
</style>
</head>
<body>
    <h1>
      2年1組クッキークリッカー専用サイト
    </h1>
    <p1 id="copytxt1">setInterval(() => Game.ClickCookie(), 1);</p1>
    <button onclick="copyButton('copytxt1')">コピー実行</button>
    <p2 id="copytxt2">javascript:(function() {
  setInterval(function(){for (var i in Game.shimmers) { Game.shimmers[i].pop(); }}, 500);
}());</p2>
    <button onclick="copyButton('copytxt2')">コピー実行</button>

    <script>
         function copyButton(elementId) {
            // 指定したIDの要素のテキストを取得
            var element = document.getElementById(elementId);

            // テキストをクリップボードにコピー
            navigator.clipboard.writeText(element.textContent);
        }
    </script>
</body>
</html>
